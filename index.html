<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迎新報名表單</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-item input[type="radio"] {
            width: auto;
            margin: 0;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .config-note {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }

        .config-note strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 迎新報名表單</h1>
        <p class="subtitle">歡迎加入我們的大家庭！</p>
        
        <div class="config-note">
            <strong>⚠️ 設定說明：</strong>
            請先到 <a href="https://www.emailjs.com/" target="_blank">EmailJS.com</a> 註冊帳號，然後將下方的 SERVICE_ID、TEMPLATE_ID 和 PUBLIC_KEY 替換成你的設定
        </div>
        
        <div class="success-message" id="successMsg">
            ✅ 報名成功！我們已收到您的資料，稍後會與您聯繫。
        </div>
        
        <div class="error-message" id="errorMsg">
            ❌ 發送失敗，請稍後再試或聯繫主辦單位。
        </div>
        
        <form id="orientationForm">
            <div class="form-group">
                <label>姓名 <span class="required">*</span></label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>學號 <span class="required">*</span></label>
                <input type="text" name="student_id" required>
            </div>
            
            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>手機號碼 <span class="required">*</span></label>
                <input type="tel" name="phone" required>
            </div>
            
            <div class="form-group">
                <label>系所 <span class="required">*</span></label>
                <select name="department" required>
                    <option value="">請選擇系所</option>
                    <option value="資訊工程系">資訊工程系</option>
                    <option value="電機工程系">電機工程系</option>
                    <option value="機械工程系">機械工程系</option>
                    <option value="企業管理系">企業管理系</option>
                    <option value="財務金融系">財務金融系</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>年級 <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" name="grade" value="大一" id="grade1" required>
                        <label for="grade1">大一</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="grade" value="大二" id="grade2">
                        <label for="grade2">大二</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="grade" value="大三" id="grade3">
                        <label for="grade3">大三</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="grade" value="大四" id="grade4">
                        <label for="grade4">大四</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>飲食習慣</label>
                <select name="diet">
                    <option value="葷食">葷食</option>
                    <option value="素食">素食</option>
                    <option value="不吃牛肉">不吃牛肉</option>
                    <option value="不吃豬肉">不吃豬肉</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>備註（過敏、特殊需求等）</label>
                <textarea name="notes" placeholder="請告訴我們任何需要注意的事項..."></textarea>
            </div>
            
            <button type="submit">送出報名</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // ⚠️ 請替換成你的 EmailJS 設定
        const SERVICE_ID = 'YOUR_SERVICE_ID';
        const TEMPLATE_ID = 'YOUR_TEMPLATE_ID';
        const PUBLIC_KEY = 'YOUR_PUBLIC_KEY';
        
        // 初始化 EmailJS
        emailjs.init(PUBLIC_KEY);
        
        const form = document.getElementById('orientationForm');
        const successMsg = document.getElementById('successMsg');
        const errorMsg = document.getElementById('errorMsg');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 隱藏之前的訊息
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // 取得表單資料
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // 發送郵件
            emailjs.send(SERVICE_ID, TEMPLATE_ID, data)
                .then(function() {
                    successMsg.style.display = 'block';
                    form.reset();
                    window.scrollTo(0, 0);
                })
                .catch(function(error) {
                    errorMsg.style.display = 'block';
                    console.error('發送失敗:', error);
                    window.scrollTo(0, 0);
                });
        });
    </script>
</body>
</html>
